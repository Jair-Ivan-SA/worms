<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidé mi contraseña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Worms.png" alt="Logo">
        </div>
    </header>

    <div id="login-form">
        <p class="usuario">¿Olvidaste tu contraseña?</p>
        <p class="recomendacion">Ingrese el correo a donde se envió el usuario y contraseña del producto</p>
        <form action="#" method="post" class="credenciales">
            <label for="mail" >CORREO ELECTRÓNICO:</label><br>
            <input type="text" id="mail" name="mail"  placeholder="usuario@dominio.com"><br>
            <a href="error.html" id="noaccess"class="noaccess">No tengo acceso al correo electrónico</a><br>
            <button type="submit" id="login-button" class="boton">Ingresar</button>
        </form>
    </div>
</body>
</html>
